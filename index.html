<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>


    <div class="container">
        <center>
            <h2><u>Currency Converter</u></h2>
        </center>
    </div>
    <div class="container">
        <div style="border: .25px solid black; margin: 30px; padding: 20px;">
            <div class="form-row">
              <div class="form-group col-md-3">
                <input type="text" class="form-control" id="amount" placeholder="Amount">
              </div>
              <div class="form-group col-md-3">
                <select class="form-control" id="fromCurrency">
                    <option value="USD">Select from</option>
                    <option value="USD">USD</option>
                    <option value="BDT">BDT</option>
                    <option value="INR">INR</option>
                </select>

              </div>
              <div class="form-group col-md-3">
                <select class="form-control" id="toCurrency">
                    <option value="BDT">Select to</option>
                    <option value="USD">USD</option>
                    <option value="BDT">BDT</option>
                    <option value="INR">INR</option>
                </select>    
            </div>
            <div class="col-md-3">
                <button class="btn btn-primary" onclick="conversion()">Convert</button>
            </div>
            </div>
        </div>
          <div class="container" style="border: .25px solid black; margin:30px; width:94.7%; padding:5px;">
            <h4 id="final_a">Converted amount is - <span id="fa"></span></span></h4>
          </div>

    </div>

    
</body>

<script>
    function conversion() {
        var amount =   document.getElementById('amount').value;
        var fromCurrency = document.getElementById('fromCurrency').value;
        var toCurrency = document.getElementById('toCurrency').value;
        var final_amount;

        if(fromCurrency == 'USD') {
            if(toCurrency == 'BDT') {
                final_amount = amount * 93.03;
            }
            if(toCurrency == 'INR') {
                final_amount = amount * 78.18;
            }
        }
        if(fromCurrency == 'BDT') {
            if(toCurrency == 'USD') {
                final_amount = amount * 0.011;
            }
            if(toCurrency == 'INR') {
                final_amount = amount * 0.84;
            }
        }
        if(fromCurrency == 'INR') {
            if(toCurrency == 'USD') {
                final_amount = amount * 0.013;
            }
            if(toCurrency == 'BDT') {
                final_amount = amount * 1.19;
            }
        }
        // window.alert(final_amount);
        document.getElementById("fa").innerHTML = final_amount.toFixed(2);

    }
</script>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

</html>
